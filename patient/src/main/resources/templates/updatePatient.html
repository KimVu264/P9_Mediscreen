<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Patient Management System</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h4>Patient Management System</h4>
    <hr>
    <h2>Update A Patient</h2>

    <form action="#" th:action="@{/updatePatient/}" th:object="${patient}"
          method="POST">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">FirstName</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{firstName}" id="firstName" placeholder="FirstName" class="col-4">
                <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">LastName</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{lastName}" id="lastName" placeholder="LastName" class="col-4">
                <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Gender</label>
            <div class="col-sm-10">
                <select name="gender">
                    <option th:each="gender: ${T(com.mediscreen.patient.model.Gender).values()}"
                            th:value="${gender}" th:text="${gender}"></option>
                </select>
                <p class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="birthdate" class="col-sm-2 control-label">birthdate</label>
            <div class="col-sm-10">
                <input type="date" th:field="*{birthdate}" id="birthdate" placeholder="birthdate" class="col-4">
                <p class="text-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">address</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{address}" id="address" placeholder="address" class="col-4">
                <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="tel" class="col-sm-2 control-label">tel</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{tel}" id="tel" placeholder="tel" class="col-4">
                <p class="text-danger" th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></p>
            </div>
        </div>

        <button type="submit" class="btn btn-info col-2"> Update Patient</button>
    </form>
    <hr>

    <a th:href="@{/patientsList}"> Cancel and back to Patient List</a>
</div>
</body>
</html>
