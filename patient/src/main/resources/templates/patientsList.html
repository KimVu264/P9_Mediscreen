<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">

</head>
<body>

<div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="#" th:href="@{/}">Patient Management System</a>
    </div>


    <br>
    <br>


    <h1>Patients List</h1>
    <div class="arrows-on-right-horizontal">
        <a th:href="@{/addPatient}" class="btn btn-primary btn-sm mb-3"> Ajouter un patient </a>

    </div>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th scope="col">
                <a th:href="@{'patientsList/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">
                    Id</a>
            </th>
            <th scope="col">
                <a th:href="@{'patientsList/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
                    first_Name</a>
            </th>
            <th scope="col">
                <a th:href="@{'patientsList/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">
                    last_Name</a>
            </th>
            <th>Gender</th>

            <th scope="col">
                <a th:href="@{'patientsList/page/' + ${currentPage} + '?sortField=birthdate&sortDir=' + ${reverseSortDir}}">
                    Birthdate</a>
            </th>

            <th>Address</th>
            <th>Tel</th>

            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient:${listPatients}">

            <td th:text="${patient.id}"></td>
            <td th:text="${patient.firstName}"></td>
            <td th:text="${patient.lastName}"></td>
            <td th:text="${patient.gender}"></td>
            <td th:text="${patient.birthdate}"></td>
            <td th:text="${patient.address}"></td>
            <td th:text="${patient.tel}"></td>

            <td><a th:href="@{/updatePatient/(id=${patient.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deletePatient/(id=${patient.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>


    <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
            <div class="col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class="col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}"
                           th:href="@{'patientsList/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'patientsList/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'patientsList/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>

</div>
</body>
</html>
