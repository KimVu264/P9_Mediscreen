<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Patient Management System</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h4>Patient Management System</h4>
    <hr>
    <h2>Add New Patient</h2>

    <form action="#" th:action="@{/savePatient}" th:object="${patient}"
          method="POST">

        <label>FirstName </label>
        <input type="text" th:field="*{firstName}"
               placeholder="FirstName" class="form-control mb-4 col-4" required>
        <label> LastName </label>
        <input type="text" th:field="*{lastName}"
               placeholder="LastName" class="form-control mb-4 col-4" required>

        <label class="form-label">Select Gender</label>
        <select name="gender" required>
            <option th:each="gender: ${T(com.mediscreen.front.enums.Gender).values() }"
                    th:value="${gender}" th:text="${gender}"></option>
        </select>
        <br>

        <label>Birthdate</label>
        <input type="date" th:field="*{birthdate}"
               placeholder="Birthdate" class="form-control mb-4 col-4" required>
        <label>Address</label>
        <input type="text" th:field="*{address}"
               placeholder="Address" class="form-control mb-4 col-4">
        <label>Tel</label>
        <input type="text" th:field="*{tel}"
               placeholder="Tel Number" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Patient</button>
    </form>
    <hr>

    <a th:href="@{/patients}"> Back to Patient List</a>
</div>
</body>
</html>
