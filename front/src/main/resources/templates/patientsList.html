<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Patient Management System</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">

</head>
<body>

<div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
        <a class="navbar-brand" href="#" th:href="@{/patients}">PatientsList</a>
    </div>
    <br>
    <h1>Patients List</h1>
    <div class="arrows-on-right-horizontal">
        <a th:href="@{/patient/add}" class="btn btn-primary btn-sm mb-3"> Add a new patient </a>

    </div>

    <div class="col-lg-auto text-center">
        <!-- Error message -->
        <div th:if="${noPatientFound}" th:class="${alert}">
            <div class="alert alert-danger" th:text="${noPatientFound}"></div>
        </div>
    </div>

    <div class="arrows-on-right-horizontal">
        <p style="color: blue; font-weight: bold"> Research a patient </p>
        <form th:action="@{/searchPatient}" method="get">
            <div class="form-group col-4">
                <input type="text" class="form-control" id="firstName" placeholder="Enter firstName" name="firstName">
            </div>
            <div class="form-group col-4">
                <input type="text" class="form-control" id="lastName" placeholder="Enter lastName" name="lastName">
            </div>
            <button type="submit" style="background-color: #11f476" class="btn btn-default">Search</button>
        </form>
    </div>
    <br> <br>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th scope="col">
                Id
            </th>
            <th scope="col">
                first_Name
            </th>
            <th scope="col">
                last_Name
            </th>
            <th scope="col">
                Gender
            </th>
            <th scope="col">
                Birthdate
            </th>
            <th>Address</th>
            <th>Tel</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient:${patients}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.firstName}"></td>
            <td th:text="${patient.lastName}"></td>
            <td th:text="${patient.gender}"></td>
            <td th:text="${patient.birthdate}"></td>
            <td th:text="${patient.address}"></td>
            <td th:text="${patient.tel}"></td>

            <td><a th:href="@{/updatePatient/(id=${patient.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/patient/delete/(id=${patient.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/patient/id/(id=${patient.id})}" class="btn btn-info">Detail</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${patientPage.totalPages > 0}" class="pagination"
         th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/patientsList(size=${patientPage.size}, page=${pageNumber})}"
           th:text=${pageNumber}
           th:class="${pageNumber==patientPage.number + 1} ? active"></a>
    </div>

</div>

<!--<script th:src="@{/static/js/sweetalert2.all.min.js}" type="text/javascript"></script>-->
<th:block th:if="${isInsertSuccess}">
    <script>
        window.onload = function () {
            window.confirm("Add patient successfully");
        }
    </script>
</th:block>
<th:block th:if="${isUpdateSuccess}">
    <script>
        window.onload = function () {
            window.confirm("Update patient successfully");
        }
    </script>
</th:block>
</body>
</html>
